<!DOCTYPE html>
<html>
<head>
  <title>Timeline tests | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="assets/css/styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: absolute;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #test-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      max-width: 32rem;
    }
    #timeline-test {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    #progress-bar {
      width: 100%;
    }
    .square {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="test-wrapper">
    <div id="timeline-test">
      <div id="square-1" class="square red"></div>
      <div id="square-2" class="square red"></div>
      <div id="square-3" class="square red"></div>
    </div>
    <input id="progress-bar" step=".001" type="range" min="0" max="1" value="0">
  </div>
  <script type="module">
    import anime from '../../src/anime.js';
    // import anime from './assets/anime.3.2.1.js';
    import { test, expect } from './assets/js/tests.js';
    import { createGUI } from './assets/js/anime.gui.js';

    const duration = 1000;

    const red = '#F64E4D';
    const blue = '#61C3FF';
    const green = '#18FF74';
    const yellow = '#F6FF56';

    const seekProgressEl = document.getElementById('progress-bar');

    const tl = anime.timeline({
      easing: 'easeInOutQuad',
      duration: duration,
      direction: 'alternate',
      autoplay: true,
      update: (a) => {
        // console.log(a);
        seekProgressEl.value = a.progress;
      }
    })
    .add({
      targets: '#square-1',
      translateY: -100,
      backgroundColor: green,
    })
    .add({
      targets: '#square-2',
      translateY: -150,
      backgroundColor: green,
    })
    .add({
      targets: '#square-3',
      translateY: -200,
      backgroundColor: green,
    })
    .add({
      targets: '.square',
      translateX: [
        { value: anime.stagger([-100, 100]), duration: 1000, delay: 500 },
        { value: 0, duration: 1000, delay: 500 }
      ],
      translateY: [
        { value: -50, duration: 500, delay: anime.stagger(100, {start: 0}) },
        { value: -100, duration: 500, delay: 1000 },
        { value: -150, duration: 500, delay: 1000 }
      ],
      scaleX: [
        { value: .25, duration: 500, delay: anime.stagger(100, {start: 0}), easing: 'easeInOutExpo' },
        { value: 1, duration: 1000 },
        { value: .5, duration: 500, easing: 'easeInOutExpo' },
        { value: 1, duration: 500 }
      ],
      scaleY: [
        { value: 1, duration: 500, delay: anime.stagger(100, {start: 0}) },
        { value: 1.5, duration: 500, delay: 500, easing: 'easeInOutExpo' },
        { value: 1, duration: 500 },
        { value: 2, duration: 500, delay: 500, easing: 'easeInOutExpo' },
        { value: 1, duration: 500 }
      ],
    })
    .add({
      targets: '.square',
      rotate: -180,
      scale: .5,
      backgroundColor: red,
      delay: anime.stagger(100),
    })
    .add({
      targets: '#square-1',
      translateY: -200,
      backgroundColor: blue,
      left: -200,
    })
    .add({
      targets: '#square-2',
      translateY: -200,
      backgroundColor: blue,
      left: -150,
    }, '-=' + duration)
    .add({
      targets: '#square-3',
      translateY: -200,
      backgroundColor: blue,
      left: -100,
    }, '-=' + duration)
    .add({
      targets: '.square',
      rotate: '-=180',
      scale: 1,
      backgroundColor: yellow,
      left: 100,
      opacity: .5,
      duration: duration * 2,
      delay: anime.stagger(100),
    }, '-=' + duration * .75)
    .add({
      targets: '.square',
      translateY: 0,
      backgroundColor: red,
      delay: anime.stagger(100),
    }, '-=' + duration)

    console.log(tl);

    tl.finished.then(() => {
      console.log('finished');
    })

    createGUI(tl);

    // test('stroke-dasharray on line 1 element', () => {
    //   return expect(line1.getAttribute('stroke-dasharray')).toBe('138.59292602539062');
    // });

  </script>
</body>
</html>
