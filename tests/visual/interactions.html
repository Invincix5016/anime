      position: relative;

    }

<body>

  </div>
  <script type="module">
    import anime from '../../src/anime.js';
    // import anime from './assets/anime.3.2.1.js';
    import { createGUI } from './assets/js/anime.gui.js';

    const black = '#252423';
    const white = '#F6F4F2';
    const red = '#FF4B4B';
    const orange = '#FF8F42';
    const lightorange = '#FFC730';
    const yellow = '#F6FF56';
    const citrus = '#A4FF4F';
    const green = '#18FF74';
    const darkgreen = '#00D672';
    const turquoise = '#3CFFEC';
    const skyblue = '#61C3FF';
    const kingblue = '#5A87FF';
    const lavender = '#8453E3';
    const purple = '#C26EFF';
    const pink = '#FB89FB';

    const hoverElements = document.querySelectorAll('.hover');
    const loopElements = document.querySelectorAll('.loop');

    anime({
      targets: loopElements,
      scale: [0, 1],
      easing: 'easeInOutQuad',
      duration: 2000,
      delay: anime.stagger(250, {grid: [5, 5], from: 'last'}),
    })

    for (let i = 0, l = hoverElements.length; i < l; i++) {
      const el = hoverElements[i];
      el.onmouseenter = () => {
        anime({
          targets: el,
          // scale: [{value: 1.2, duration: 900}, {value: 1.6, duration: 1000}],
          scale: [{value: 1.2, duration: 900}],
          zIndex: {value: 999, round: 1, easing: 'linear', duration: 25},
          color: {value: el.dataset.clicked ? skyblue : orange, easing: 'easeOutQuad', duration: 150},
          boxShadow: '0 0 10px 0 rgba(0, 0, 0, .3)',
          easing: 'easeInOutQuad',
          duration: 900,
          begin: () => el.dataset.hover = true,
        })
      }
      el.onclick = () => {
        anime({
          targets: el,
          scale: 1,
          zIndex: {value: 1, round: 1, easing: 'linear', duration: 25},
          color: {value: el.dataset.clicked ? red : kingblue, easing: 'easeOutQuad', duration: 100},
          duration: 500,
          begin: () => el.dataset.clicked ? el.removeAttribute('data-clicked') : el.dataset.clicked = true,
        })
      }
      el.onmouseleave = () => {
        anime({
          targets: el,
          scale: 1,
          zIndex: {value: 1, round: 1, easing: 'linear'},
          color: {value: el.dataset.clicked ? kingblue : red, easing: 'easeOutQuad'},
          boxShadow: {value: '0 0 0 0 rgba(0, 0, 0, 0)', easing: 'linear'},
          duration: 500,
          begin: () => el.removeAttribute('data-hover'),
        })
      }
      el.onmouseup = () => {
        anime({
          targets: el,
          scale: el.dataset.clicked ? 1 : (el.dataset.hover ? 1.2 : 1),
          zIndex: {value: el.dataset.hover ? 999 : 1, round: 1, easing: 'linear', duration: 25},
          color: {value: el.dataset.clicked ? kingblue : (el.dataset.hover ? orange : red), easing: 'easeOutQuad', duration: 300},
          duration: 500
        })
      }
    }

    for (let i = 0, l = loopElements.length; i < l; i++) {
      // anime({
      //   targets: loopElements[i],

      //   easing: 'easeInOutQuad',

      //   loop: true,
      //   direction: 'alternate',
      // })
    }

    // createGUI(tl);

  </script>
</body>
