<!DOCTYPE html>
<html>
<head>
  <title>Timings | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="assets/css/styles.css" rel="stylesheet">
  <style>
    .tests-area {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 2rem;
      height: 2rem;
      background-color: currentColor;
    }
  </style>
</head>
<body>
  <div class="tests-area">
    <div class="box red"></div>
    <div class="box red"></div>
    <div class="box red"></div>
  </div>
</body>
<script type="module">
  import anime from '../../src/anime.js';

  const animation = anime({
    targets: '.box',
    translateY: 100,
    translateX: [
      {value: 100, duration: 300, delay: 100 },
      {value: -100, duration: 300, delay: 100, endDelay: 200 },
      {value: 100, duration: 300, delay: 100 },
      {value: 100, duration: 300, delay: 100, endDelay: 200 }
    ],
    delay: anime.stagger(100, {start: 5}),
    duration: 1001,
    endDelay: 201,
    easing: 'easeInOutQuad',
  });

  // [0] totalDuration = 5 + 1001 + 201 = 1207;
  // [1] totalDuration = 5 + 100 + 1001 + 201 = 1307;
  // [2] totalDuration = 5 + 200 + 1001 + 201 = 1407;

  // [3] totalDuration = 100 + 300 + 100 + 300 + 200 + 100 + 300 + 100 +300 + 200 = 2000;

  console.log('animations[0].duration: ', animation.animations[0].duration);
  console.log('animations[1].duration: ', animation.animations[1].duration);
  console.log('animations[2].duration: ', animation.animations[2].duration);
  console.log('animations[3].duration: ', animation.animations[3].duration);

  console.log('animations[3] tweens: ', animation.animations[3].tweens);

  console.log('animation.delay: ', animation.delay);
  console.log('animation.duration: ', animation.duration);
  console.log('animation.endDelay: ', animation.endDelay);

  console.log(animation);

</script>
</html>
